<div *ngIf="showMsg">
    <p *ngFor="let msg of messages">
        {{msg}}
    </p>
</div>
<h1>Customer save</h1>

<form>

    <div class="form-group ">
        <input [(ngModel)]="email" name="email" placeholder="Email" size="30" type="text" /><br />
    </div>
    <div class="form-group">
        <input [(ngModel)]="password" name="password" placeholder="Password" size="30" type="password" /><br />
    </div>
    <div class="form-group">
        <input [(ngModel)]="name" name="name" placeholder="name" size="30" type="text" /><br />
    </div>
    <div class="form-group">
        <input [(ngModel)]="address" name="address" size="30" placeholder="address" type="text" /><br />
    </div>
    <div class="form-group">
        <input [(ngModel)]="phone" name="phone" size="30" placeholder="phone" type="text" /><br />
    </div>
    <div class="form-group">
        <select name="enable" placeholder="enableC" type="text" [(ngModel)]="enableC">
            <option *ngFor="let enable of enables" [value]="enable.id">
                {{enable.name}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <select name="tipo" placeholder="tipoC" type="text" [(ngModel)]="tipoC">
            <option *ngFor="let tipo of tipos" [value]="tipo.id">
                {{tipo.name}}
            </option>
        </select>
    </div>

    <div class="form-row">
        <div class="col">
            <button (click)="register()" class="btn btn-primary mb-2 btn-lg">save</button>
        </div>
        <div class="col">
            <button routerLink="/customer-list" class="btn btn-primary mb-2 btn-lg">cancel</button>
        </div>

    </div>

</form>
