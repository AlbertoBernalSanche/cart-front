<h3>{{titulo}}</h3>

<div *ngIf="showMsg">
    <p *ngFor="let msg of messages">
        {{msg}}
    </p>
</div>

<table class="table table-bordered">

    <thead class="thead-light">
        <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Estado</th>
            <th>Editar</th>
            <th>Carros de compra</th>
            <th>Inhabilitar</th>
            <th>Habilitar</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let customer of customers">

            <td>{{customer.email}}</td>
            <td>{{customer.name}}</td>
            <td>
                <div *ngIf="customer.enable=='Y'">Activo</div>
                <div *ngIf="customer.enable=='N'">Inactivo</div>
            </td>
            <td><button [routerLink]="['/customer-edit', customer.email]"
                    class="btn btn-primary mb-2 btn-lg">editar</button></td>
            <td><button [routerLink]="['/shopping-cart', customer.email]" class="btn btn-primary mb-2 btn-lg">carros de
                    compra</button></td>
            <td>
                <button (click)="inhabilitar(customer.email)" class="btn btn-primary mb-2 btn-lg">Inhabilitar</button>
            </td>
            <td>
                <button (click)="habilitar(customer.email)" class="btn btn-primary mb-2 btn-lg">Habilitar</button>
            </td>
        </tr>
    </tbody>




</table>
