<div>
    <button (click)="cleanCart()" class="btn btn-primary mb-2 btn-lg">limpiar carro</button>
</div>
<table class="table table-bordered">
    
    
   
    <thead class="thead-light">
        <tr>
        
            <th>proId</th>
            <th>quantity</th>
            <th>total</th>
            <th>opciones</th>
        </tr>
    
    </thead>
    <tbody>
        <tr *ngFor="let shoppinProduct of shoppingProducts" >
        
            <td>{{shoppinProduct.productId}}</td>
            <td>{{shoppinProduct.quantity}}</td>
            
            <td>{{shoppinProduct.total |  currency: 'COP'}}</td>
            <td>
                <button (click)="removeProduct(shoppinProduct.shoppingCartId,shoppinProduct.productId)" class="btn btn-primary mb-2 btn-lg">Borrar</button>
            </td>
            
    
        </tr>
    </tbody>
    
    

</table>

<div>
    <label for="">Total: {{ total|  currency: 'COP'}}</label>
</div>
<div class="row">
    <div class="col">
        <button routerLink="/add-payment-method" class="btn btn-primary mb-2 btn-lg">Pagar</button>
    </div>
</div>
