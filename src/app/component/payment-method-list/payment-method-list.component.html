<h3>{{titulo}}</h3>
<table class="table table-bordered">
    <tr>
        <td>payId</td>
        <td>Name</td>
        <td>Opciones</td>
    </tr>

    <tr *ngFor="let paymentMethod of paymentMethods">
        <td>{{paymentMethod.payId}}</td>
        <td>{{paymentMethod.name}}</td>
        <td>
            <a [routerLink]="['/payment-method-edit', paymentMethod.payId]" >editar</a>
            <button (click)="delete(paymentMethod.payId)">Borrar</button>
        </td>
        

    </tr>

</table>
