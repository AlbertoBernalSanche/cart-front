<div *ngIf="showMsg"> 
  <p *ngFor="let msg of messages">
      {{msg}} 
  </p>
</div>
<h1>Registro
</h1>

<form >
  
    <div class="form-group" >
      <input [(ngModel)]="email"   name="email"   placeholder="Email"  size="30"   type="text"/><br/>
    </div>
    <div class="form-group">
      <input [(ngModel)]="password"  name="password" placeholder="Password" size="30" type="password"/><br/>
    </div>
    <div class="form-group">
      <input [(ngModel)]="name"  name="name" placeholder="name" size="30" type="text"/><br/>
    </div>
    <div class="form-group">
      <input [(ngModel)]="address"  name="address" placeholder="address" size="30" type="text"/><br/>
    </div>
    <div class="form-group">
      <input [(ngModel)]="phone"  name="phone" placeholder="phone" size="30" type="text"/><br/>
    </div>
    
    
    
    
   <div class="form-row">
     <div class="col"><button (click)="register()" class="btn btn-primary mb-2 btn-lg">Registar</button></div>
     <div class="col"><button routerLink="/login" class="btn btn-primary mb-2 btn-lg">Cancelar</button></div>
   </div>
    
    
  
</form>
